<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcart | Navbar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="image">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="">
        </div>
        <div class="form">
            <form>
                <input type="text" placeholder="Search for products, and brands more">
                <p><i class="fa-solid fa-magnifying-glass"></i></p>
            </form>
            <pre class="abc">Login</pre>
        </div>
        <div class="header_right">
            <div class="x1">
                <p>Become a Seller</p>
            </div>
            <div class="x2">
                <select>
                    <option value="select">More</option>
                    <option value="select">More</option>
                </select>
            </div>
            <div class="x3">
                <p><i class="fa-solid fa-cart-shopping"></i>Cart</p>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="grocery_sec">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="">
            <p>Grocery</p>
        </div>
        <div class="mobile_sec">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="">
            <p>Mobiles</p>
        </div>
        <div class="fashion_sec">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="">
            <p><select name="" id="fashion">
                <option value="fashion">Fashion</option>
            </select></p>
        </div>
        <div class="electronics_sec">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="">
            <p><select name="" id="electronic">
                <option value="electronic">Elecronics</option>
            </select></p>
        </div>
        <div class="home_sec">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="">
            <p>Home</p>
        </div>
        <div class="appliances_sec">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/0ff199d1bd27eb98.png?q=100" alt="">
            <p>Appliances</p>
        </div>
        <div class="traval_sec">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="">
            <p>Travels</p>
        </div>
        <div class="toy_sec">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="">
            <p><select name="" id="toy">
                <option value="toy">Beaty, Toy and more</option>
                <option value="toy">Home</option>
            </select></p>
        </div>
        <div class="wheelars">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100" alt="">
            <p>2-Wheelers</p>
        </div>
    </section>
</body>
</html>
